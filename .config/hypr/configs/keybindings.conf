###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, Q, killactive,
# bind = $mainMod, M, exit,
bind = $mainMod, F, fullscreen, 1
bind = $mainMod SHIFT, F, fullscreen, 0
bind = $mainMod, L, exec, pidof $lock || $lock
bind = $mainMod SHIFT, L, exec, $logout
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, Space, exec, $menu
bind = $mainMod, T, exec, $terminal
bind = $mainMod, G, togglefloating, active
bind = $mainMod SHIFT, G, pseudo, # dwindle
bind = $mainMod, V, centerwindow
bind = $mainMod, B, exec, $browser
bind = $mainMod, J, togglesplit, active # dwindle
bind = $mainMod, Tab, exec, ~/.config/hypr/scripts/cycle_all.sh
bind = $mainMod, V, exec, ~/.config/hypr/scripts/cliphist-wofi-toggle.sh
bind = $mainMod, W, exec, $HOME/scripts/wofi_wallpaper_selector.sh

# --- New Screenshot Keybindings using Hyprshot ---

bind = , Print, exec, hyprshot -m region -o $HOME/Pictures/Screenshots          # Select an area and copy to clipboard (Print key)
bind = $mainMod, Print, exec, hyprshot -m output -o $HOME/Pictures/Screenshots  # Capture the entire screen and copy to clipboard (Super + Print)
bind = $mainMod SHIFT, Print, exec, grim -g "$(slurp)" - | satty --filename -

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move active window within workspace with mainMod + SHIFT
bind = $mainMod SHIFT, left, swapwindow, l
bind = $mainMod SHIFT, down, swapwindow, d
bind = $mainMod SHIFT, up, swapwindow, u
bind = $mainMod SHIFT, right, swapwindow, r

binde = $mainMod Control_L, left, resizeactive,-50 0                           # Resize Left
binde = $mainMod Control_L, right, resizeactive,50 0                           # Resize Right
binde = $mainMod Control_L, up, resizeactive,0 -50                             # Resize Up
binde = $mainMod Control_L, down, resizeactive,0 50                            # Resize Down

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspacesilent, special:magic


# Binds the action to Super + S
# This acts as the 'script' to store and restore your windows.
bind = $mainMod, D, exec, ~/.config/hypr/scripts/toggle_desktop.sh

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# --- FIX UNWANTED CLOSING BEHAVIOR ---
# These bindings intentionally do nothing (executing 'true')
# to prevent the simpler Q binding from firing when Ctrl is pressed.
# bind = CTRL, Q, exec, true
# bind = CTRL, W, exec, true

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec,~/.config/hypr/scripts/volume.sh up #wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/volume.sh down #wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec,~/.config/hypr/scripts/volume.sh mute #wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec,~/.config/hypr/scripts/volume.sh mute #wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec,~/.config/hypr/scripts/brightness.sh up # brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec,~/.config/hypr/scripts/brightness.sh down # brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Lid Switch logic
# bindl=,switch:on:Lid Switch,exec,loginctl lock-session
bindl=,switch:on:Lid Switch,exec,~/.config/hypr/scripts/check_and_suspend.sh
bindl=,switch:off:Lid Switch,exec,hyprctl dispatch dpms on



