# sample hypridle.conf
# for more configuration options, refer https://wiki.hyprland.org/Hypr-Ecosystem/hypridle
# source /home/lobuche/.cache/wal/colors-hyprland

general {
    ignore_dbus_inhibit = false
    lock_cmd = pidof hyprlock || hyprlock       # avoid starting multiple hyprlock instances.
    on_unlock_cmd = sleep 1 && source ~/.cache/wal/colors.sh \
        && notify-send -u low -a "Session" \
        "Welcome Back $USER!" \
        "Session resumed." -i $wallpaper
    before_sleep_cmd = loginctl lock-session    # lock before suspend.
    after_sleep_cmd = hyprctl dispatch dpms on  # to avoid having to press a key twice to turn on the display.
}

listener {
    timeout = 300                                # 5min.
    on-timeout = brightnessctl -s set 10         # set monitor backlight to minimum, avoid 0 on OLED monitor.
    on-resume = brightnessctl -r                 # monitor backlight restore.
}

# turn off keyboard backlight, comment out this section if you dont have a keyboard backlight.
listener {
    timeout = 300                                          # 5min.
    on-timeout = brightnessctl -sd rgb:kbd_backlight set 0 # turn off keyboard backlight.
    on-resume = brightnessctl -rd rgb:kbd_backlight        # turn on keyboard backlight.
}

listener {
    timeout = 480                                   # 8 min.
    # on-timeout = loginctl lock-session            # lock screen when timeout has passed.
    on-timeout = source ~/.cache/wal/colors.sh \
        && notify-send -u normal -a "System Security" \
        "About to Lock Due to Inactivity" \
        "Your laptop will lock in 2 minutes to protect your privacy. Move the mouse or press any key to stay signed in." \
        -i $wallpaper
}

listener {
    timeout = 600                                 # 10 minutes (lock 60s after first timeout)
    on-timeout = loginctl lock-session
}

listener {
    timeout = 900                                 # 15 min.
    on-timeout = hyprctl dispatch dpms off        # screen off when timeout has passed.
    on-resume = hyprctl dispatch dpms on          # screen on when activity is detected after timeout has fired.
}

listener {
    timeout = 1800                                  # 30 min.
    # on-timeout = systemctl suspend                # suspend pc if power unplugged.
    on-timeout = exec ~/.config/hypr/scripts/check_and_suspend.sh
}
